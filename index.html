<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PICOHOT Level Creator</title>
    <meta name="description" content="Easily create PICOHOT levels." />
    <meta name="author" content="retronbv" />
    <link href="style.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src https://picohot.retron.dev https://madeby.retron.dev"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.lexaloffle.com/gfx/p8b_pico8.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>PICOHOT Level Creator</h1>
    <h3>by <a href="https://github.com/retronbv">retronbv</a></h3>
    <a class="picohot-link" href="https://www.lexaloffle.com/bbs/?tid=37236"
      ><img
        alt="PICO-8 logo"
        src="https://www.lexaloffle.com/gfx/p8b_pico8.png"
      />PICOHOT</a
    >
    <ul id="ix-list"></ul>
    <div id="new-ix">
      <h3>New Instruction</h3>
      <select id="new-ix-dropdown">
        <option value="none">---</option>
      </select>
      <button id="add-ix">Add</button>
    </div>
    <button id="import-level">Import</button>
    <button id="export-level">Export</button>
  </body>
  <script src="script.js"></script>
  <script src="https://madeby.retron.dev"></script>
</html>
